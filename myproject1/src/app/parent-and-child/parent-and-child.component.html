<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">第一种：父子组件间通讯</div>
    <div class="panel-body">
      
      <!-- #child 绑定了 child子组件 -->
      <!-- 要想把 父组件的方法 传到 子组件  -->

      <button (click)="child.childFn()" class="btn btn-success">调用子组件</button>
      <button (click)="child.childFn2()">childFn2</button>
    </div>



  </div>
</div>
